{% extends "base.html" %}
{% block content %}
  <h2>Edit Blog Post</h2>
  <form method="post">
    <label>
      <div>Subject</div>
      <input type="text" name="subject" value="{{ subject }}">
    </label>
    <label>
      <div>Content</div>
      <textarea name="content">{{ content | safe }}</textarea>
    </label>
    <div class="error">{{ error }}</div>
    <input type="submit">
  </form>
  <a href="/blog">Back</a>
{% endblock %}
